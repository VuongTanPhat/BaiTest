<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="assets/css/loginotp2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
    <div class="flex-container">
      <img src="assets/images/thumbnail/Frame 17949.png" alt="Decorative Image" class="side-image">

      <div class="form-container">
        <h2>Đăng nhập</h2>
        <form>
          <div class="input-group input-group-email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
          </div>
          <div class="input-group input-group-password">
            <label for="password">Mật khẩu:</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required
                aria-label="Password">
              <span class="password-toggle" onclick="togglePassword()" aria-label="Toggle Password Visibility">
                <img src="assets/images/Button/IconOnlyLarge/WithoutFill/eye.png" alt="Toggle Password"
                  class="eye-icon">
              </span>
            </div>
          </div>
          <button type="submit" class="create-account">Tạo Tài Khoản</button>
          <div class="divider">
            <span class="divider-text">Hoặc</span>
          </div>
        </form>
        <div class="social-login">
          <button class="google-login">
            <img src="assets/images/Button/IconOnlyLarge/WithoutFill/Google.png" alt="Google Icon" class="social-icon">
            <span class="test"> Đăng nhập bằng Google</span>
          </button>
        </div>
        <div class="social-login">
          <button class="facebook-login">
            <img src="assets/images/Button/IconOnlyLarge/WithoutFill/Facebook.png" alt="Facebook Icon"
              class="social-icon">

            <span> Đăng nhập bằng Facebook</span>
          </button>
        </div>

        <div class="sign-in">
          <p>Bạn chưa có tài khoản <a href="login.html" class="href">Đăng ký ngay</a></p>
        </div>


      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.querySelector('.eye-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.src = 'assets/images/Button/IconOnlyLarge/WithoutFill/shared-vision.png'; // Hình ảnh icon mắt mở
      } else {
        passwordInput.type = 'password';
        eyeIcon.src = 'assets/images/Button/IconOnlyLarge/WithoutFill/eye.png'; // Hình ảnh icon mắt tắt
      }
    }
  </script>
</body>

</html>
