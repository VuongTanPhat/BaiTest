<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký</title>
  <link rel="stylesheet" href="assets/css/forgotpassword.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
    <div class="flex-container">
      <img src="assets/images/thumbnail/Frame 17949.png" alt="Decorative Image" class="side-image">

      <div class="form-container">
        <h2>Khôi phục mật khẩu</h2>
        <p>Nhập email đã đăng ký để khôi phục mật khẩu.</p>
        <form>
          <div class="input-group input-group-email">
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
          </div>
         
          <button type="submit" class="create-account">Gửi yêu cầu</button>
       
      </div>
    </div>
  </div>

</body>

</html>
